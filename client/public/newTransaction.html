<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="compte.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Add a transaction</title>
  </head>
  <body>
    <div class="container flex flex-col justify-center items-center">
      <nav class="flex justify-around items-center m-5">
        <a class="mx-2" href="/home">Home</a>
        <a class="mx-2" href="/accounts">Accounts</a> 
        <a class="mx-2" id="logout" href="/logout">Logout</a>
      </nav>

      <div>
        <h1 class="text-center font-bold mb-7 text-4xl">Add a transaction</h1>

        <form class="w-full" id="transactionForm">
          <div class="flex items-center mb-6">
            <div class="w-1/3">
              <label
                class="block text-gray-500 font-bold text-right mb-1 pr-4"
                for="email"
              >
                Type of transaction
              </label>
            </div>
            <div class="flex w-2/3">
              <div class="flex items-center mb-4 mx-2">
                <input
                  id="option-1"
                  type="radio"
                  name="options"
                  value="option-1"
                  class="form-radio h-5 w-5 text-sky-600"
                />
                <label
                  for="option-1"
                  class="ml-2 block text-sm leading-5 text-gray-900"
                >
                  Deposit
                </label>
              </div>
              <div class="flex items-center mb-4 mx-2">
                <input
                  id="option-2"
                  type="radio"
                  name="options"
                  value="option-2"
                  class="form-radio h-5 w-5 text-sky-600"
                />
                <label
                  for="option-2"
                  class="ml-2 block text-sm leading-5 text-gray-900"
                >
                  Withdrawal
                </label>
              </div>
            </div>
          </div>

          <div class="flex items-center mb-6">
            <div class="w-1/3">
              <label
                class="block text-gray-500 font-bold text-right mb-1 pr-4"
                for="name"
              >
                Amount
              </label>
            </div>
            <div class="w-2/3">
              <input
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                id="name"
                type="number"
                placeholder="Amount"
              />
            </div>
          </div>

          <div class="flex items-center justify-center">
            <button
              id="transactionSubmit"
              class="shadow bg-sky-500 hover:bg-sky-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
              type="submit"
            >
              Confirm
            </button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="/js/newTransaction.js"></script>
  </body>
</html>
